<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="/webjars/leaflet/leaflet.css" />
<script src="/webjars/leaflet/leaflet.js"></script>
</head>
<body>
	<div id="mapid" style="width: 100%; height: 400px;"></div>
	<script>
		var latitude = 40;
		var longitude = -120;
		var zoom = 13;
		var mymap = L.map('mapid').setView([latitude, longitude], zoom);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiaHNpZWhwaW5naGFuIiwiYSI6ImNqanRxaWE2YTAzeWYzdnF1ejVtZXRxa2EifQ.uU23cf-VDsp2GefncgMGug', {
			maxZoom: 18,
			id: 'mapbox.streets'
		}).addTo(mymap);
		
		var latlngs = [
		    [
		    	[45.51, -122.68],
		     	[37.77, -122.43],
		     	[34.04, -118.2]
		    ],
		    [
		    	[40.78, -73.91],
		     	[41.83, -87.62],
		     	[32.76, -96.72]
		    ]
		];
		var polyline = L.polyline(latlngs, {color: 'red'}).addTo(mymap);
		mymap.fitBounds(polyline.getBounds());
	</script>
</body>
</html>
