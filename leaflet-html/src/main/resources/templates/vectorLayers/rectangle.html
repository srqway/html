<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="/webjars/leaflet/leaflet.css" />
<script src="/webjars/leaflet/leaflet.js"></script>
</head>
<body>
	<div id="mapid" style="width: 100%; height: 400px;"></div>
	<script>
		var latitude = 55.3;
		var longitude = -4.3;
		var zoom = 13;
		var mymap = L.map('mapid').setView([latitude, longitude], zoom);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiaHNpZWhwaW5naGFuIiwiYSI6ImNqanRxaWE2YTAzeWYzdnF1ejVtZXRxa2EifQ.uU23cf-VDsp2GefncgMGug', {
			maxZoom: 18,
			id: 'mapbox.streets'
		}).addTo(mymap);
		var bounds = [
			[54.559322, -5.767822], 
			[56.1210604, -3.021240]
		];
		var rectangle = L.rectangle(bounds, {color: "#ff7800", weight: 1}).addTo(mymap);
		mymap.fitBounds(rectangle.getBounds());
	</script>
</body>
</html>
