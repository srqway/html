<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="/webjars/leaflet/leaflet.css" />
<script src="/webjars/leaflet/leaflet.js"></script>
</head>
<body>
	<div id="mapid" style="width: 100%; height: 400px;"></div>
	<script>
		var latitude = 25.0616509;
		var longitude = 121.6039325;
		var zoom = 13;
		var mymap = L.map('mapid').setView([latitude, longitude], zoom);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiaHNpZWhwaW5naGFuIiwiYSI6ImNqanRxaWE2YTAzeWYzdnF1ejVtZXRxa2EifQ.uU23cf-VDsp2GefncgMGug', {
			maxZoom: 18,
			id: 'mapbox.streets'
		}).addTo(mymap);
		
		var marker = L.marker([25.0616509, 121.6]).addTo(mymap);
		marker.bindPopup("<b>this is a popup</b>").openPopup();
		marker.bindTooltip("<b>this is a tooltip</b>").openTooltip();
	</script>
</body>
</html>
