<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="/webjars/leaflet/leaflet.css" />
<script src="/webjars/leaflet/leaflet.js"></script>
</head>
<body>
	<div id="mapid" style="width: 100%; height: 400px;"></div>
	<script>
		var latitude = 40.74;
		var longitude = -74.17;
		var zoom = 13;
		var mymap = L.map('mapid').setView([latitude, longitude], zoom);
		var imageUrl = 'http://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg';
		var imageBounds = [
			[40.712216, -74.22655], 
			[40.773941, -74.12544]
		];
		L.imageOverlay(imageUrl, imageBounds).addTo(mymap);
	</script>
</body>
</html>
